<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body class="bg-dark">
<div class="container-fluid">
	<div class="row pt-5 justify-content-center">
		<!-- Container -->
		<div class="col-12 col-sm-8 col-md-6">

			<div class="card" id="ui-loading">
				<div class="card-header">
					<h3 class="mb-0">Memuat</h3>
				</div>
				<div class="card-body">
					<h4 class="text-center">Mohon tunggu...</h4>
				</div>
			</div>

			<div class="card d-none" id="ui-conflict">
				<div class="card-header">
					<h3 class="mb-0">Sudah Dibuka</h3>
				</div>
				<div class="card-body text-center">
					<p>
						Aplikasi sudah dibuka di browser lain. Hanya ada 1 akun yang bisa diakses dalam 1 waktu. 
					</p>
					<!-- <button class="btn btn-danger logout-btn" type="button">Logout</button> -->
				</div>
			</div>

			<div class="card d-none" id="ui-qr">
				<div class="card-header">
					<h3 class="mb-0">Login Whatsapp</h3>
				</div>
				<div class="card-body text-center">
					<p>Buka menu whatsapp web dan scan kode QR dibawah ini</p>
					<div id="qrcode" class="d-flex justify-content-center"></div>
				</div>
			</div>

			<div class="card d-none" id="ui-main">
				<form action="/send" method="post">
					<div class="card-header d-flex">
						<h3 class="mb-0 mr-auto">Kirim Pesan Whatsapp</h3>
						<!-- <button class="btn btn-danger logout-btn" type="button">Logout</button> -->
					</div>
	
					<div class="card-body">
							<div class="form-group">
								<label for="nomor">Nomor Telepon</label>
								<input type="tel" class="form-control" name="nomor" id="nomor" pattern="^[\+|0-9][0-9\-\s]{10,}$" required>
							</div>
							<div class="form-group">
								<label for="text">Pesan</label>
								<textarea class="form-control" id="text" name="text"></textarea>
							</div>
							<button class="btn btn-primary" type="submit">Kirim</button>
					</div>
				</form>
			</div>

		</div>
		<!-- END Container -->
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="/qrcode.min.js"></script>
<script src="/script.js"></script>
</body>
</html>
